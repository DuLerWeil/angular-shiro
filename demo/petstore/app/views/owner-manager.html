<div class="container">

	<div class="col-xs-5">
		<div class="panel panel-warning">
			<div class="panel-heading" data-translate="ownerManagerView.label"></div>
			<div class="panel-body">


				<div class="btn-group btn-group-sm  pull-right">
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-plus"></span> <span
							data-translate="newOwnerCommand.label"></span>
					</button>
					<button type="button" class="btn btn-default"
						data-ng-disabled="!(ownertree && ownertree.currentNode)">
						<span class="glyphicon glyphicon-trash"></span> <span
							data-translate="deleteCommand.label"></span>
					</button>
				</div>

				<div class="clearfix"></div>

				<div data-angular-treeview="true" data-tree-id="ownertree"
					data-tree-model="treedata" data-node-id="id" data-node-label="text"
					data-node-children="children"></div>
			</div>
		</div>
	</div>

	<div class="col-xs-7">
		<div class="panel panel-info"
			data-ng-if="ownertree && ownertree.currentNode && ownertree.currentNode.type">
			<div class="panel-heading" data-ng-bind="title"></div>
			<div class="panel-body">
				<div data-ng-if="ownertree.currentNode.type == 'owner'">
					<form class="form-horizontal" data-role="form">
						<div class="form-group">
							<label class="col-sm-3 control-label"
								data-translate="firstName.label"></label>
							<div class="col-sm-9">
								<input type="text" class="form-control"
									data-ng-model="owner.firstName" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label"
								data-translate="lastName.label"></label>
							<div class="col-sm-9">
								<input type="text" class="form-control"
									data-ng-model="owner.lastName" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label"
								data-translate="address.label"></label>
							<div class="col-sm-9">
								<input type="text" class="form-control"
									data-ng-model="owner.address" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label" data-translate="city.label"></label>
							<div class="col-sm-9">
								<input type="text" class="form-control"
									data-ng-model="owner.city" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-9">
								<button class="btn btn-default"
									data-translate="saveCommand.label"
									data-ng-click="saveOrUpdateOwner()"
									data-ng-disabled="!isDirty()"></button>
							</div>
						</div>
					</form>
				</div>
				<div data-ng-if="ownertree.currentNode.type == 'pet'">
					<form class="form-horizontal" data-role="form">
						<div class="form-group">
							<label class="col-sm-3 control-label" data-translate="type.label"></label>
							<div class="col-sm-9">
								<select class="form-control" data-ng-model="pet.type"
									data-ng-options="type.name for type in types"
									data-ng-disabled="mode == 'edit'">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label" data-translate="name.label"></label>
							<div class="col-sm-9">
								<input type="text" class="form-control" data-ng-model="pet.name" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label"
								data-translate="birthDate.label"></label>
							<div class="col-sm-9">
								<input type="text" class="form-control"
									data-ng-model="pet.birthDate" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-9">
								<button class="btn btn-default"
									data-translate="saveCommand.label"
									data-ng-click="saveOrUpdatePet()" data-ng-disabled="!dirty"></button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>


	</div>

</div>

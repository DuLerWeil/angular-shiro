<form data-role="form">
	<div class="form-group">
		<label >Type</label> 
		<select data-ng-model="pet.typeId">
			<option data-ng-repeat="type in types" data-ng-bind="type.name" value=""></option> 
		</select>
	</div>
	<div class="form-group">
		<label>Name</label>
		<input type="text" class="form-control"
			placeholder="Name" data-ng-model="pet.name" />
	</div>
	<div class="form-group">
		<label>Birth Date</label>
		<input type="text" class="form-control"
			placeholder="Birth Date" data-ng-model="pet.birthDate" />
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>

<form name="loginForm" data-role="form" data-ng-submit="submit()" novalidate>
	<div class="form-group">
		<input type="text" class="form-control"
			placeholder="{{labels['field.login.placeholder']}}"
			data-ng-model="token.username" required />
	</div>
	<div class="form-group">
		<input type="password" class="form-control"
			placeholder="{{labels['field.password.placeholder']}}"
			data-ng-model="token.password" required />
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary btn-block">
			<span data-ng-bind="labels['button.submit.label']"></span>
		</button>
	</div>
</form>
